<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Materialize CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        <!-- Materialize JavaScript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Recipe Websitey</title>
</head>

<body>
    <header class="blue lighten-2 white-text">
        <!-- Header content goes here -->
        <h1 class="center-align">Grab The Apron</h1>
        <img src="Apron.jpg" alt ="Apron Image" class="logo">
    </header>

    <nav class="blue">
        <div class="nav-wrapper">
            <!-- Navigation bar content goes here -->
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><a href="#">Home</a></li>
                <li><a href="#">Recipes</a></li>
                <!-- Add more navigation items as needed -->
            </ul>
        </div>
    </nav>

    <main>
        <!-- Recipe cards will be dynamically generated here from the database/JSON file -->
        <div class="recipe-card">
            <img src="recipe-image.jpg" alt="Recipe Image" class="recipe-image">
            <div class="recipe-details">
                <h2 class="recipe-title">Delicious Recipe Name</h2>
                <p class="recipe-description">A brief description of the recipe. It can include some key ingredients or a
                    summary of the dish.</p>
                <a href="#" class="recipe-button">View Recipe</a>
                <div class="additional-details">
                    <!-- Additional recipe details go here (initially hidden) -->
                </div>
            </div>
        </div>

        <!-- Add more recipe cards dynamically here -->
    </main>

    <footer class="blue lighten-2 white-text">
        <!-- Footer content goes here -->
        <div class="container center-align">
            <p>&copy; 2023 Recipe Websitey. All rights reserved.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>

</html>
